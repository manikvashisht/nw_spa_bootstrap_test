    <select #loadDropdown class="w-80">
      <option value="" class="dropdown-item">Loan Name</option>
      <option value="carLoan" class="dropdown-item">Car Loan</option>
      <!-- <option class="dropdown-item">Home Loan</option> -->
    </select>
    <div>
      <button class="btn btn-primary" (click)="handleLoanStatus()">Loan Status</button>
    </div>
  </div>
  <BR />
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-light" id="navbarText">
        <ul class="nav nav-tabs mr-auto">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeLink==='Loan'}" (click)="getLoanDetails()">Loan Details</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" [ngClass]="{'active': activeLink==='Broker'}" (click)="getBrokerDetails()">Broker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeLink==='Market'}" (click)="getMarketDetails()">Market</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container border border-dark">
      {{loadData.detailType}}
      <form>
        <div class="form-group row">
          <label for="staticCouponRate" class="col-sm-2 col-form-label">Coupon Rate</label>
            <div class="col-sm-8">
            <input
              type="text"
              class="form-control disabled"
              name="staticCouponRate"
              [(ngModel)]="loadData.couponRate"
              disabled
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="staticTreasureRate" class="col-sm-2 col-form-label"
            >Treasure Rate</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control disabled"
              name="staticTreasureRate"
              [(ngModel)]="loadData.treasureRate"
              disabled
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
